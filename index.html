<html lang=en>
  <head>
    <meta charset=UTF-8 />
    <meta name=viewport content=width=device-width, initial-scale=1.0 />
    <link rel=stylesheet href=style.css />
    <title>Article Preview Card</title>
  </head>
  <body>
    <header>
      <h1>Aufgabe: Article Preview Card</h1>
    </header>
    <main>
      <article class=preview-card>
        <article class=preview-card-travel>
          <img src=https://picsum.photos/401 alt=photo with heart drawn into a beach>
          <div class=date-author>
            <p>Veröffentlicht <date>21.04.2024</date></p>
            <img class=photo-author src=https://i.pravatar.cc/100 alt=avatar-person1></img>
            <p>Lian</p>
        </article>
      </article>
     <article class=preview-card>
        <article class=preview-card-lifestyle>
          <img src=https://picsum.photos/400 alt=photo of skyline>

             <div class=date-author>
                      <p>Veröffentlicht <date>21.04.2024</date></p>
                      <div class=author>
                        <img class=photo-author src=https://i.pravatar.cc/100                           alt=avatar-person1></img>
                        <p>Lian</p>
                      </div>
             </div>
        </article>
      </article>
    </main>
  </body>
</html>
